<html>
	<head>
			<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>
				STR: {{ STR.val }}
				  <button v-on:click="increase('STR',false)">-</button>
				  <button v-on:click="increase('STR',true)">+</button> Cost: {{STR.cost}}
			</p>
			<p>
					DEX: {{ DEX.val }}
					  <button v-on:click="increase('DEX',false)">-</button>
					  <button v-on:click="increase('DEX',true)">+</button> Cost: {{DEX.cost}}
			</p>
			<p>
					CON: {{ CON.val }}
					  <button v-on:click="increase('CON',false)">-</button>
					  <button v-on:click="increase('CON',true)">+</button> Cost: {{CON.cost}}
			</p>
			<p>
					INT: {{ INT.val }}
					  <button v-on:click="increase('INT',false)">-</button>
					  <button v-on:click="increase('INT',true)">+</button> Cost: {{INT.cost}}
			</p>
			<p>
					WIS: {{ WIS.val }}
					  <button v-on:click="increase('WIS',false)">-</button>
					  <button v-on:click="increase('WIS',true)">+</button> Cost: {{WIS.cost}}
			</p>
			<p>
					CHA: {{ CHA.val }}
					  <button v-on:click="increase('CHA',false)">-</button>
					  <button v-on:click="increase('CHA',true)">+</button> Cost: {{CHA.cost}}
			</p>
			<h2>Remaining: {{remaining}}</h2>
		</div>
		<script src="app.js"></script>
	</body>


</html>
